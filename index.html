<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Kapeupro</title>
</head>
<body>

    <div class="container mx-auto"> <!-- container -->
        <div class="flex flex-wrap justify-center mt-20"> <!-- flex -->
            <div class="w-full max-w-sm "> <!-- w-full -->
                <div class="flex flex-col break-words bg-white border border-2 rounded shadow-md"> <!-- flex -->
                    <div class="font-semibold bg-gray-200 text-gray-700 py-3 px-6 mb-0"> <!-- font-semibold -->
                        <h1 class="text-center">Dashboard</h1> <!-- text-center -->
                    </div> 
                    <div class="w-full p-6"> <!-- w-full -->
                        <form class="needs-validation" method="POST" action="">
                            
                            <div class="flex flex-wrap mb-6">
                                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                <input id="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline @error('email') border-red-500 @enderror" name="email" value="" required autocomplete="email" autofocus>
                               
                                    <p class="text-red-500 text-xs italic mt-4">Email invalide</p>
                                
                            </div>
                            <div class="flex flex-wrap mb-6">
                                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                                <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline @error('password') border-red-500 @enderror" name="password" required autocomplete="current-password">
                                
                                    <p class="text-red-500 text-xs italic mt-4"> Mot de passe Invalide</p>
                              
                            </div>
                            <div class="flex flex-wrap mb-6">
                                <div class="w-full">
                                    <label class="inline-flex items-center text-sm text-gray-700" for="remember">
                                        <input class="form-checkbox" type="checkbox" name="remember" id="remember" {{ old('remember') ? 'checked' : '' }}>
                                        <span class="ml-1">Se souvenir de moi</span>
                                    </label>
                                </div>
                            </div>
                            <div class="flex flex-wrap">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                    Se connecter
                                </button>
                                    <a class="text-blue-500 hover:text-blue-700 text-xs italic" href=""></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
